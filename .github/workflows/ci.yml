name: CI (Maven)

# Workflow triggers
on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch: {}  # enables manual run button in GitHub UI

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        java: [21]       # Java version matrix; use supported versions (e.g., 21)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}   # Picks Java version from matrix value
          cache: maven                       # Enables Maven dependency caching

      - name: Build and test
        run: mvn -B clean verify            # Runs Maven build and tests with batch mode
