name: CI (Maven)

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch: {}  # enables the “Run workflow” button

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false        # don’t cancel other OSes if one fails
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        java: [3]           # was 3/9 → set to LTS 21
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}   # uses 21 from matrix
          cache: maven
      - name: Build and test
        run: mvn -B clean verify
